<body>

    <div class='flex justify-center' id='form-container'>
        <form aria-label='login form' class='flex flex-direction-column justify-between' id='create-user-form'>
            <input 
                aria-label='username input' 
                type='text' 
                name='username' 
                id='username-input' 
                placeholder='Username'
            />
            <input 
                aria-label='password input' 
                type='password' 
                name='password' 
                id='password-input' 
                placeholder='Password'
            />
            <div class='flex justify-evenly'>
                <input 
                    type='submit' 
                    id='login' 
                    value='Create user'
                />
                <button id='reset' type='reset'>Reset</button>
            </div>
        </form>
    </div>
</body>
